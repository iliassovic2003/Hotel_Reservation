services:
  postgres:
    image: postgres:15-alpine
    container_name: hotelbooking-db
    environment:
      POSTGRES_DB: hotelbooking
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: