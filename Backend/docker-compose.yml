services:
  postgres:
    image: postgres:15-alpine
    container_name: hotelbooking-db
    environment:
      POSTGRES_DB: hotelbooking
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    ports:
      - "5555:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/resources/db/migration:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d hotelbooking"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  adminer:
    image: adminer
    restart: always
    depends_on:
      - postgres
    ports:
      - 8082:8080

volumes:
  postgres_data: