spring:
  application:
    name: hotel-booking-api
  
  # Database Configuration - Match your Docker setup
  datasource:
    url: jdbc:postgresql://localhost:5555/hotelbooking
    username: admin
    password: password123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate  # Use 'validate' with Flyway
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    user: admin
    password: password123
    url: jdbc:postgresql://localhost:5555/hotelbooking
    schemas: public
  
